<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigita Valantiejūtė</title>
    <link href="css/style.css" rel="stylesheet" />
    <link

  <body>
    <div class="content">
      <header class="header">
        <div class="bg"></div>
        <nav class="nav-main">
          <ul class="nav-main_list">
            <li class="nav-text"><a href="#about">/ Apie /</a></li>

            <li class="nav-text"><a href="#contacts">/ Kontaktai /</a></li>

        </nav>
        <img class="logo" src="img/logo.svg" alt="logo" />

      <main class="main" id="about">

            <h2 class="heading">Apie</h2>

          <img class="photo" src="./img/profile.png" alt="" />
        </div>

            </button>

            </button>

            <div class="grid-item places">

            <div class="grid-item grid-item--width2 food">
              <img src="./img/fulls/16.jpg" alt="" />

        </a>
        <a href="mailto:sigita.valantiejute@gmail.com" target="_blank">

        </a>
